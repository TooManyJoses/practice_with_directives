<nav>
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === 0}"
    >
      <a class="page-link" (click)="setCurrentPage(currentPage - 1)">Previous</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ active: i === currentPage }"
      *ngFor="let image of images; let i = index"
    >
      <a (click)="setCurrentPage(i)" class="page-link">{{i +1}}</a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1}"
      >
      <a class="page-link" (click)="setCurrentPage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url"/>
</div>
