<nav>
  <ul class="pagination">
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === 0}"
    >
      <a class="page-link" (click)="setCurrentPage(currentPage - 1)">Previous</a>
    </li>
    <ng-container *appTimes="images.length; let i = index;">
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a (click)="setCurrentPage(i)" class="page-link">{{i +1}}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === images.length - 1}"
      >
      <a class="page-link" (click)="setCurrentPage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>

<div [ngSwitch]="(currentPage + 1) % 2">
  <div *ngSwitchCase="0">
    Current Page is Even
  </div>
  <div *ngSwitchDefault>
    Current Page is Odd
  </div>
</div>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url"/>
</div>
